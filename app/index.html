<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <title>Perfume Chanel</title>
</head>
<body>
  <main class="main-container">
    <picture class="picture">
      <source srcset="images/image-product-mobile.jpg" media="(max-width: 767px)">
      <img src="images/image-product-desktop.jpg" alt="Image description">
    </picture>
    <section class="main-section">
      <h2 class="main-section__perfume">P E R F U M E</h2>
      <h3 class="main-section__perfume-name">Gabrielle Essence Eau De Parfum</h3>
      <p class="main-section__perfume-description">A floral, solar and voluptuos interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="main-section__price-container">
        <span>$149.99</span>
        <span>$169.99</span>
      </div>
      <button class="main-section__cart-button">
        <img src="images/icon-cart.svg" alt="Shopping cart">
        <span>Add to Cart</span>
      </button>
    </section>
  </main>
</body>
</html>
